<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
</head>
<body>
    <h1>Manejo del DOM con JS</h1>

    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        document.write("Saludos desde JS");

        function mostrar()
        {
            document.write("Adios"); //Al utilizar document.write se sobreescribe todo el contenido de nuestro html
        }
    </script>
</body>
</html>
