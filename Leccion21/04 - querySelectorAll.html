<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo DOM con JS</title>

    <style>
        .azul
        {
            color: blue;
        }
    </style>
</head>
<body>
    
    <h1 class="azul">Ejemplo DOM con JS</h1>
    <p class="azul">Saludos!</p>
    <p class="azul">Otro texto</p>
    
    <script>
        let elementos = document.querySelectorAll("h1.azul");

        for(const elemento of elementos)
        {
            console.log(elemento.innerHTML);
        }
    </script>
    
</body>
</html>
