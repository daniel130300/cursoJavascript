<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JS</title>
    <script src="./07-script.js"></script>
</head>

<body>
    <h1 id="titulo">Manejo DOM con JS</h1>

    <label for="txtNombre">Nombre:</label>
    <br/>
    <input type="text" id="txtNombre" name="txtNombre" onfocus="cambiar(this)" onblur="regresar(this)"/>
    <br/>
    <label for="txtApellido">Apellido:</label>
    <br/>
    <input type="text" id="txtApellido" name="txtApellido" onfocus="cambiar(this)" onblur="regresar(this)"/>
</body>
</html>
